framework:
    cache:
        # Unique name of your app: used to compute stable namespaces for cache keys.
        #prefix_seed: your_vendor_name/app_name

        # Use Redis as the application cache backend. This makes `cache.app` shareable
        # across processes and hosts (recommended for a single FileMaker account token).
        app: cache.adapter.redis
        default_redis_provider: '%env(REDIS_URL)%'

        # APCu (single-host, in-memory) is an alternative for very small deployments:
        #app: cache.adapter.apcu

        # Namespaced pools use the above "app" backend by default
        #pools:
            #my.dedicated.cache: null
